name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  call_vrt:
    uses: ./.github/workflows/vrt.yaml

  release:
    needs: call_vrt
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup_node

      - name: Build extension
        run: pnpm build

      - name: Create archive
        run: |
          zip -r dist.zip dist/

      - name: Git configuration
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Increment Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [${{ github.event.inputs.release_type }} != "none"]; then
            pnpm release-it \
              --increment=${{ github.event.inputs.release_type }} \
              --ci \
              --no-npm \
              --npm.skipChecks \
              --verbose
          else
            pnpm release-it \
              --ci \
              --no-npm \
              --npm.skipChecks \
              --verbose
          fi
